<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>bwin</title>
</head>
<body>
    <main>
        <section class="advertising">
            <div class="container">
                <div class="advertising__info">
                    <div class="advertising__logo"><img src="./img/bwinLogo.png" alt="logo"></div>
                    <div class="advertising__about">
                        <h1 class="advertising__heading">100%</h1>
                        <div class="advertising__insurance">
                            <p class="insurance">страховка</p> 
                            <p class="bets">первой ставки</p> 
                        </div>
                        <div class="advertising__text">
                            <p class="first-line">Cтань клиентом bwin и получи фрибет </p> 
                            <p class="second-line">на сумму первой ставки, если она не сыграет</p>  
                        </div>
                        <button id='btn'  class="advertising__button">Играть без риска</button>
                    </div>
                </div>
                <div class="">
                    <div><img src="./img/player.png" alt=""></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="">Правила и условия</a>
    </footer>
    <script src="index.js"></script>
</body>
